name: Build and Test

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-api:
    name: API (Node.js)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src/api
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: src/api/package-lock.json
      - run: npm ci
      - run: npm run build
      - run: npm test --if-present

  build-ui:
    name: UI (Angular)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src/ui
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: src/ui/package-lock.json
      - run: npm ci
      - run: npm run build
      - run: npm test --if-present -- --watch=false --browsers=ChromeHeadless

  build-customer-query:
    name: MCP Customer Query (.NET)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src/tools/customer-query
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      - run: dotnet restore
      - run: dotnet build --configuration Release --no-restore
      - run: dotnet test --configuration Release --no-build --verbosity normal

  build-destination-recommendation:
    name: MCP Destination Recommendation (Java)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src/tools/destination-recommendation
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '24'
          cache: 'maven'
      - run: mvn clean install -DskipTests
      - run: mvn test

  build-echo-ping:
    name: MCP Echo Ping (Node.js)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src/tools/echo-ping
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: src/tools/echo-ping/package-lock.json
      - run: npm ci
      - run: npm run build
      - run: npm test --if-present

  build-itinerary-planning:
    name: MCP Itinerary Planning (Python)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src/tools/itinerary-planning
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
      - run: python -m pip install --upgrade pip
      - run: pip install .
      - run: pip install pytest --if-present
      - run: pytest --if-present

  # Security and quality checks
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          exit-code: '1'
