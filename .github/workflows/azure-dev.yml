name: Azure Deploy

# Run when commits are pushed to main or manually triggered
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'infra/**'
      - 'azure.yaml'
      - '.github/workflows/azure-dev.yml'

# Set up permissions for deploying with secretless Azure federated credentials
# https://learn.microsoft.com/en-us/azure/developer/github/connect-from-azure?tabs=azure-portal%2Clinux#set-up-azure-login-with-openid-connect-authentication
permissions:
  id-token: write
  contents: read

env:
  AZURE_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
  AZURE_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
  AZURE_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}
  AZURE_LOCATION: ${{ vars.AZURE_LOCATION }}
  AZURE_ENV_NAME: ${{ vars.AZURE_ENV_NAME }}

jobs:
  # Build and test all backend services
  build-and-test:
    name: Build and Test Backend Services
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - service: api
            path: src/api
            language: node
            version: '22'
          - service: customer-query
            path: src/tools/customer-query
            language: dotnet
            version: '9.0.x'
          - service: destination-recommendation
            path: src/tools/destination-recommendation
            language: java
            version: '24'
          - service: echo-ping
            path: src/tools/echo-ping
            language: node
            version: '22'
          - service: itinerary-planning
            path: src/tools/itinerary-planning
            language: python
            version: '3.13'
      fail-fast: false
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Node.js services
      - name: Setup Node.js
        if: matrix.language == 'node'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.version }}
          cache: 'npm'
          cache-dependency-path: ${{ matrix.path }}/package-lock.json

      - name: Install dependencies (Node.js)
        if: matrix.language == 'node'
        working-directory: ${{ matrix.path }}
        run: npm ci

      - name: Build (Node.js)
        if: matrix.language == 'node'
        working-directory: ${{ matrix.path }}
        run: npm run build

      # .NET services
      - name: Setup .NET
        if: matrix.language == 'dotnet'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.version }}

      - name: Restore dependencies (.NET)
        if: matrix.language == 'dotnet'
        working-directory: ${{ matrix.path }}
        run: dotnet restore

      - name: Build (.NET)
        if: matrix.language == 'dotnet'
        working-directory: ${{ matrix.path }}
        run: dotnet build --configuration Release --no-restore

      # Java services
      - name: Setup Java
        if: matrix.language == 'java'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.version }}

      - name: Build (Java)
        if: matrix.language == 'java'
        working-directory: ${{ matrix.path }}
        run: mvn clean install -DskipTests

      # Python services
      - name: Setup Python
        if: matrix.language == 'python'
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.version }}

      - name: Install dependencies (Python)
        if: matrix.language == 'python'
        working-directory: ${{ matrix.path }}
        run: |
          python -m pip install --upgrade pip
          pip install .

  # Deploy to Azure
  deploy:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Azure Developer CLI
        uses: Azure/setup-azd@v2

      - name: Log in with Azure (Federated Credentials)
        run: |
          azd auth login \
            --client-id "$AZURE_CLIENT_ID" \
            --federated-credential-provider "github" \
            --tenant-id "$AZURE_TENANT_ID"

      - name: Validate Deployment
        run: azd provision --preview --no-prompt

      - name: Provision Infrastructure
        run: azd provision --no-prompt

      - name: Deploy Backend Services
        run: azd deploy --no-prompt
        
